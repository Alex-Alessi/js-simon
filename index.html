<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="./img/Logo.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-4">
      <div class="d-flex justify-content-center align-items-center">
        <div class="card p-5 text-bg-primary text-center">
          <div class="card-body">
            <h1 class="text-white text-center mb-4">Simon Says</h1>
            <span id="countdown" class="bg-black rounded-circle fs-3 px-3 py-2"
              >00</span
            >
            <div class="row g-lg-3 justify-content-center">
              <div class="col-auto">
                <span
                  id="first-random"
                  class="d-inline-block bg-white text-dark rounded fs-4 px-3 py-2 mt-3 mx-2"
                  >1</span
                >
              </div>
              <div class="col-auto">
                <span
                  id="second-random"
                  class="d-inline-block bg-white text-dark rounded fs-4 px-3 py-2 mt-3 mx-2"
                  >2</span
                >
              </div>
              <div class="col-auto">
                <span
                  id="third-random"
                  class="d-inline-block bg-white text-dark rounded fs-4 px-3 py-2 mt-3 mx-2"
                  >3</span
                >
              </div>
              <div class="col-auto">
                <span
                  id="fourth-random"
                  class="d-inline-block bg-white text-dark rounded fs-4 px-3 py-2 mt-3 mx-2"
                  >4</span
                >
              </div>
              <div class="col-auto">
                <span
                  id="fifth-random"
                  class="d-inline-block bg-white text-dark rounded fs-4 px-3 py-2 mt-3 mx-2"
                  >5</span
                >
              </div>
            </div>

            <div class="row gap-1 justify-content-center my-3">
              <div class="col-md-1 col-auto">
                <div class="mb-3">
                  <input type="text" class="form-control" id="input-number1" />
                </div>
              </div>
              <div class="col-md-1 col-auto">
                <div class="mb-3">
                  <input type="text" class="form-control" id="input-number2" />
                </div>
              </div>
              <div class="col-md-1 col-auto">
                <div class="mb-3">
                  <input type="text" class="form-control" id="input-number3" />
                </div>
              </div>
              <div class="col-md-1 col-auto">
                <div class="mb-3">
                  <input type="text" class="form-control" id="input-number4" />
                </div>
              </div>
              <div class="col-md-1 col-auto">
                <div class="mb-3">
                  <input type="text" class="form-control" id="input-number5" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
